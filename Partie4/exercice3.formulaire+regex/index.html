<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <title>Exercice 3</title>
</head>
<body>
  <h2>Formulaire d'inscription</h2>
  <form>
    <p>
      <label for="lastName">Votre nom :</label>
      <input type="text" name="lastName" id="lastName" placeholder="Nom" required />
    </p>

    <p>
      <label for="firstName">Votre prénom :</label>
      <input type="text" name="firstName" id="firstName" placeholder="Prénom" required />
    </p>

    <p>
      <label for="mailAdress">Votre adresse mail :</label>
      <input type="mail" name="mailAdress" id="mailAdress" placeholder="Email" required />
    </p>

    <p>
      <label for="phoneNumber">Votre numéro de téléphone :</label>
      <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Téléphone" required />
    </p>

    <input type="button" name="register" id="register" value="S'inscrire" />
  </form>

  <script src="assets/js/jquery-3.4.1.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
